<!DOCTYPE html>
<html ng-app="myApp2">
<head>
	<title></title>
	 <!--google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Abhaya+Libre|Francois+One" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
      <script src="controller/maintainancectrl.js"></script>
<style type="text/css">
	body{
        
	}
	div{
		margin:50px 50px;
	}
	button{
		margin:100px 10px;
	}
</style>
</head>
<body ng-controller="mycontrolleradmin">

   <div>
      <label>user name:<input type="password" ng-model="adminusername"></label>
      <label>password:<input type="password" ng-model="adminpassword"></label>
      <input type="button" value="login" ng-click="adminlogin()" class="btn btn-primary text-center" ng-model="searchmodel">
      <label id="userinfo"></label>
    </div>
		<div ng-hide="hiden" ng-show="showed">
			<label>word:<input type="text" ng-model="test1word"></label>
			<label>wordTig:<input type="text" ng-model="test1wordTig"></label>
			<label>value:<input type="text" ng-model="test1value"></label>
			<label>userid:<input type="text" ng-model="test1userId"></label><br>
			<input type="button" value="search" ng-click="test1search()" class="btn btn-primary text-center" ng-model="searchmodel">
			<input type="button" value="update" ng-click="test1update()" class="btn btn-primary text-center" ng-model="updatemodel">
			<input type="button" value="delete" ng-click="test1delete()" class="btn btn-primary text-center" ng-model="deletemodel">
		</div>
		<div ng-hide="hiden" ng-show="showed">
			<label>test1</label>
			<table class="table">
               <thead>
                   <tr>
                     <th>word</th>
                     <th>tigrigna word</th>
                     <th>value</th>
                     <th>userId</th>
                   </tr>
               </thead>
               <tbody>
                  <tr ng-repeat="words in allT1words |filter:word">
                    <td ><input type="button" value="{{words.word}}" class="btn btn-primary" ng-click="test1clicked(words)"></td>
                     <td>{{words.wordTig}}</td>
                     <td>{{words.value}}</td>
                     <td>{{words.userId}}</td>
                  </tr>
               </tbody>
            </table>
		</div>
</body>
</html>
