<!DOCTYPE html>
<html ng-app="myApp2">
<head>
	<title></title>
	 <!--google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Abhaya+Libre|Francois+One" rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
      <script src="controller/maintainancectrl.js"></script>
<style type="text/css">
	body{
        
	}
	div{
		margin:50px 50px;
	}
	button{
		margin:100px 10px;
	}
</style>
</head>
<body ng-controller="mycontrolleradmin">
   <div>
      <label>user name:<input type="password" ng-model="adminusername"></label>
      <label>password:<input type="password" ng-model="adminpassword"></label>
      <input type="button" value="login" ng-click="adminlogin()" class="btn btn-primary text-center" ng-model="searchmodel">
      <label id="userinfo"></label>
    </div>
		<div ng-hide="hiden" ng-show="showed">
			<label>user name:<input type="text" ng-model="userName"></label>
			<label>password:<input type="text" ng-model="password"></label>
			<label>id:<input type="text" ng-model="id"></label>
			
			<input type="button" value="search" ng-click="usersearch()" class="btn btn-primary text-center" ng-model="searchmodel">
			<input type="button" value="update" ng-click="update()" class="btn btn-primary text-center" ng-model="updatemodel">
			<input type="button" value="delete" ng-click="delete()" class="btn btn-primary text-center" ng-model="deletemodel">
      <input type="button" value="add" ng-click="add()" class="btn btn-primary text-center" ng-model="addmodel">
		</div>
		<div ng-hide="hiden" ng-show="showed">
			<label>users</label>
			<table class="table">
               <thead>
                   <tr>
                     <th>user name</th>
                     <th>password</th>
                     <th>id</th>
                   </tr>
               </thead>
               <tbody>
                  <tr ng-repeat="words in users |filter:userName">
                    <td ><input type="button" value="{{words.userName}}" class="btn btn-primary" ng-click="clicked(words)"></td>
                     <td>{{words.password}}</td>
                     <td>{{words.id}}</td>
                  </tr>
               </tbody>
            </table>
		</div>
</body>
</html>
